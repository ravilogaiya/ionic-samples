<ion-navbar *navbar>
  <ion-title>Product Type Details</ion-title>
</ion-navbar>

<ion-content class="product-detail">
  <div>
    <ion-row>
      <ion-col>
          <button class="btn" (click)="onAddNewType()">Save</button>
      </ion-col>
      <ion-col>
          <button class="btn" *ngIf="productType !== null" (click)="onAddNewType()">Delete</button>
      </ion-col>
    </ion-row>
  </div>

  <form id="product-type-detail" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" id="item-name" required [ngModel]="productType?.name" ngControl="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" id="item-name" required [ngModel]="productType?.description" ngControl="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Image Url</ion-label>
      <ion-input type="text" id="item-name" required [ngModel]="productType?.image" ngControl="image" #imageUrl></ion-input>
    </ion-item>
  </form>

  <div class="img">
      <img [src]="imageUrl.value">
  </div>

</ion-content>
