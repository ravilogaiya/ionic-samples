<ion-navbar *navbar>
  <ion-title>Product Type Details</ion-title>
</ion-navbar>

<ion-content class="product-detail">
  <form id="product-type-detail" [ngFormModel]="productTypeDetailForm" (ngSubmit)="onSubmit($event)" #f="ngForm">
    <div>
      <ion-row>
        <ion-col>
            <button class="btn" type="sumbit" [disabled]="!f.valid" >Save</button>
        </ion-col>
        <ion-col>
            <button class="btn danger" *ngIf="editMode === 'edit'" (click)="onDelete()">Delete</button>
        </ion-col>
      </ion-row>
    </div>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" id="item-name" [ngFormControl]="productTypeDetailForm.controls['name']"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" id="item-description" [ngFormControl]="productTypeDetailForm.controls['description']"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Image Url</ion-label>
      <ion-input type="text" id="item-image" [ngFormControl]="productTypeDetailForm.controls['image']" #imageUrl></ion-input>
    </ion-item>
  </form>

  <div class="img">
      <img [src]="imageUrl.value">
  </div>

</ion-content>
